<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录成功</title>
    <link rel="stylesheet" href="../static/css/user.css">
</head>
<body>
    <div class="center">
        <h1>您已登录成功</h1>
        <h2>您的个人信息</h2>
        <h3>QQ昵称:{{.qqName}}</h3>
        <h3>QQ号:{{.qqNumber}}</h3>
        <h3>原神UID:{{.ysUID}}</h3>
        <h3>崩铁UID:{{.btUID}}</h3>
        <h3>绝区零UID:{{.zzzUID}}</h3>
        <br>
        <table border="1" style="margin: auto;">
            <tr>
                <th>QQ昵称:</th>
                <th>QQ号:</th>
                <th>原神UID:</th>
                <th>崩铁UID:</th>
                <th>绝区零UID:</th>
            </tr>
            {{range.users}}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.Number}}</td>
                <td>{{.UID_YUAN}}</td>
                <td>{{.UID_BENG}}</td>
                <td>{{.UID_JUE}}</td>
            </tr>
            {{end}}
        </table>
    </div>
</body>
</html>
